<h1>Buscando:<small>{{ termino }}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length==0">
  <div class=" col-md-12">
    <div class=" alert-info"> No existen resultados con el termino: {{termino}}</div>

  </div>

</div>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
  <div class="card">
    <img [src]=" heroe.img " [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{ heroe.bio}}</p>
      <p class="card-text">{{ heroe.aparicion}}</p>
      <button (click)="verHeroe(i)" type="button" class="btn btn-outline-dark"> Ver mas </button>
        <a [routerLink]="['/heroe','i']" class="btn btn-outline-primary">Ver mas</a>
      </div>
    </div>
  </div>
</div>
