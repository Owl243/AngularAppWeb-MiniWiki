<!-- las pipes se usan con | aqui se pasa a mayusculas y solo mostrar el aÃ±o M-D-Y -->
<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small> {{ heroe.aparicion | date:'y' }}</small></h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">

    <img [src]="heroe.img" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-info ">regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre}} </h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/marvelogo.png" alt="LogoMarvel">
      <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/dclogo.png" alt="LogoDC">
    </div>
  </div>
</div>
