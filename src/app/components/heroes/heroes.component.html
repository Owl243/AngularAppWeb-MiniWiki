<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
  <div class="card">
    <img [src]=" heroe.img " [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{ heroe.bio}}</p>
      <p class="card-text">{{ heroe.aparicion}}</p>
      <button (click)="verHeroe(i)" type="button" class="btn btn-outline-dark"> Ver mas </button>
        <a [routerLink]="['/heroe','i']" class="btn btn-outline-primary">Ver mas</a>
      </div>
    </div>
  </div>
</div>
<img src="../../assets/img/aquaman.png">
